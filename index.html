<html>
    <head>
        <title>Realtime Face Identification</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <center>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 btn btn-info header">
                REALTIME FACE IDENTIFICATION
                <hr>
                <center>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 insider">
                        MODEL IS ON:
                        <br>
                        <h3 class="btn btn-danger">Dad | Mom | Brother | Sister</h3>
                    </div>
                </center>
            </div>
            <br>
            <h2 class="btn btn-danger col-lg-4 col-md-4 col-sm-4 col-xs-8 answer">Person:- <span id="person"></span></h2>
            <br><br>
            <h2 class="btn btn-danger col-lg-4 col-md-4 col-sm-4 col-xs-8 answer">Accuracy:- <span id="percentage"></span></h2>
            <div class="line"></div>
        </center>
        <div id="designer" class="btn btn-primary col-lg-12 col-md-12 col-sm-12 col-xs-12">
            Designed by - Pushkar Gupta
        </div>
        <script src="main.js"></script>
    </body>
</html>
